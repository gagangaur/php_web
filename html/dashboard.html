              <div class="col-md-8 col-sm-6 col-xs-12 p-2 personal-info mx-auto">
          
          
                <h3 class="p-2">Update info</h3>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      <input class="form-control" id="name" placeholder="Name:" value=""  name="name" type="text">
                    </div>
                  </div>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      <input class="form-control" id="mobile" placeholder="Mobile No." required value =""  name="mob" type="text">
                    </div>
                  </div>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      <input class="form-control" id="email" placeholder="Email:" value="" name="user_email" type="email">
                    </div>
                  </div>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      <div class="ui-select">
                        <select class="gender" class="form-control">
                          <option value="m" name="gender">Male</option>
                          <option value="f" name="gender">Female</option>
                          </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      <input class="form-control" id="age" placeholder="Age" value="" name="user_age" type="number">
                    </div>
                  </div>
                  <div class="form-group">
          
                      <div class="col-lg-8">
                        <input class="form-control" id="password" placeholder="Password" value="" name="user_password" type="password">
                      </div>
                    </div>
                  <div class="form-group">
          
                    <div class="col-lg-8">
                      
                      <input class="form-control" id="address" placeholder="Address" value="" name="user_address" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <input class="btn btn-default" value="Cancel" type="reset">
                      <span></span>
          
                      <input class="btn btn-primary" id="update" value="Save Changes" type="button">
                    </div>
                  </div>
                </form>
              </div>
            </div>
